<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>

    <header>
        <nav>
            <div id="logo">
            </div>
        </nav>
    </header>

    <main>

        <div id="title">
            <h1>Crea tu cuenta</h1>
        </div>

        <div id="sectionContainer">
            <section id="sectionLeft">

                <form>

                    <label for="nombre">Nombre</label><br>
                    <input type="text" id="nombre"><br>

                    <label for="apellidoPaterno">Apellido Paterno</label><br>
                    <input type="text" id="apellidoPaterno"><br>

                    <label for="fechaNacimiento">Fecha de nacimiento</label><br>
                    <input type="text" id="fechaNacimiento"><br>

                    <label for="genero">Genero</label><br>

                    <select name="genero" id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                    <br>

                    <label for="email">Email</label><br>
                    <input type="text" id="email"><br>

                    <label for="contraseña">Contraseña</label><br>
                    <input type="text" id="contraseña"><br>

                    <button type="button">Registrarse</button>

                </form>

            </section>

            <section id="sectionRight">
                <img alt="Personas en una fiest" src="https://thumbor.thedailymeal.com/U3dYcUYqJ9P6ESCepzLW6iaQ4fc=/870x565/filters:focal(1078x675:1079x676)/https://www.theactivetimes.com/sites/default/files/2019/12/16/new-years-party-shutterstock_768475918.jpg">
            </section>
        </div>

    </main>


</body>

</html>
